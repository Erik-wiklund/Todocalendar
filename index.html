<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Favicon.ico">
    <link rel="stylesheet" href="./Style/base.css">
    <link rel="stylesheet" href="./Style/main.css">
    <link rel="stylesheet" href="./Style/calender.css">
    <link rel="stylesheet" href="./Style/todo.css">
    <script src="./script/main.js"></script>
    <script src="./script/calender.js"></script>
    <script src="./script/WelcomeSegment.js"></script>
    <script src="./script/todoItem.js"></script>
    <script src="./script/RedDays.js"></script>
    <title>Webgang Calendar</title>
</head>

<body>
    <main>
        <div class="todo-side-panel flex column orange-gradient">
            <div class="todo-header align-center flex column justify-evenly">
                <h1 class="grow-1">Webgang Calendar</h1>
                <h2 class="todoheader-font grow-2">Klockan är: <span id="clock"></span></h2>
                <h2 class="todoheader-font grow-2"><span id="date"></span></h2>
            </div>
            <div class="todo-item-list align-center flex column white">List</div>
        </div>

        <div id="calender" class="calender calender-grid">
            <div id="calender-header" class="calender-weekdays-header flex align-center justify-center">
                <div id="prev-month" class="margin-left margin-right">
                    <input class="month-button-style" value="Föregående" type="submit">
                </div>
                <div id="next-month" class="margin-left margin-right">
                    <input class="month-button-style" value="Nästa" type="submit">
                </div>
            </div>
            <div class="flex justify-center align-center">Måndag</div>
            <div class="flex justify-center align-center">Tisdag</div>
            <div class="flex justify-center align-center">Onsdag</div>
            <div class="flex justify-center align-center">Torsdag</div>
            <div class="flex justify-center align-center">Fredag</div>
            <div class="flex justify-center align-center">Lördag</div>
            <div class="flex justify-center align-center">Söndag</div>
            <!-- Inject divs here -->
        </div>
    </main>
</body>

</html>
