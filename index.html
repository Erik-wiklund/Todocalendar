<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Favicon.ico">
    <link rel="stylesheet" href="./Style/base.css">
    <link rel="stylesheet" href="./Style/main.css">
    <link rel="stylesheet" href="./Style/calender.css">
    <link rel="stylesheet" href="./Style/todo.css">
    <script src="./script/main.js"></script>
    <script src="./script/calender.js"></script>
    <script src="./script/WelcomeSegment.js"></script>
    <script src="./script/todoItem.js"></script>
    <script src="./script/RedDays.js"></script>
    <title>Webgang Calendar</title>
</head>

<body>
    <main>
        <div class="todo-side-panel flex column" id="sidepanel">
            <div class="todo-header align-center flex column justify-evenly">
                <h1 class="grow-1">Webgang Calendar</h1>
                <h2 class="todoheader-font grow-2">Klockan är: <span id="clock"></span></h2>
                <h2 class="todoheader-font grow-2"><span id="date"></span></h2>

            </div>

            <div class="align-center flex column justify-evenly margin-bottom-0 padding-top-5px">
                <button class="show-calendar-button">Toggle Calendar</button>
            </div>

            <div class="todo-item-list align-center flex column white"></div>

        </div>

        <div id="calender" class="calender calender-grid">
            <div id="calender-header" class="calender-weekdays-header flex align-center justify-center">
                <div id="prev-month" class="margin-left margin-right">
                    <input class="month-button-style" value="Föregående" type="submit">
                </div>
                <div id="next-month" class="margin-left margin-right">
                    <input class="month-button-style" value="Nästa" type="submit">
                </div>
            </div>

            <div class="day" data-abbr="Mån"><span>Måndag</span></div>
            <div class="day" data-abbr="Tis"><span>Tisdag</span></div>
            <div class="day" data-abbr="Ons"><span>Onsdag</span></div>
            <div class="day" data-abbr="Tor"><span>Torsdag</span></div>
            <div class="day" data-abbr="Fre"><span>Fredag</span></div>
            <div class="day" data-abbr="Lör"><span>Lördag</span></div>
            <div class="day" data-abbr="Sön"><span>Söndag</span></div>
            <!-- Inject divs here -->
        </div>
    </main>
</body>

</html>
